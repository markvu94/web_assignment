<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canhan</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/login_canhan.css">
  <style>
    .form_popup{
      display: none;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center h-100 align-items-center">
    <form class="form-login" action="/canhan" method="POST">
      <div class="d-flex form-content ">
        <div class="col-4 d-flex justify-content-end">
          <label for="input_username">Tên tài khoản hoặc email:</label>
        </div>
        <div class="d-flex col-8 justify-content-start">
          <input id="input_username" class="w-100" type="text" placeholder="username" name="username"> 
        </div>
      </div>

      <div class="d-flex form-content ">
        <div class="col-4 d-flex justify-content-end">
          <label for="select_type">Bạn đã có tài khoản?</label>
        </div>
        <div class="col-8 form-content" id="select_type">
          <input id="register" type="radio" name="type" value="Register" onclick="myFunction1()" required>Chưa, tôi tạo tài khoản mới <br>
          <input id="sign_in" type="radio" checked name="type" value="Sign In" onclick="myFunction2()" required>Có, mật khẩu của tôi là <br> 
        </div>
      </div>
  
      <div class="form_popup" id="open_form">
        <div class="d-flex form-content">
          <div class=" d-flex col-4 justify-content-end">
            <label for="input_full_name">Tên đầy đủ:</label>
          </div>
          <div class="d-flex col-8 justify-content-start" id="input_full_name">
            <input type="text" name="full_name" placeholder="your full name?">
          </div>
        </div>

        <div class="d-flex form-content">
          <div class=" d-flex col-4 justify-content-end">
            <label for="input_age">Tuổi của bạn:</label>
          </div>
          <div class="d-flex col-8 justify-content-start" id="input_age">
            <input type="number" name="age" placeholder="your age?">
          </div>
        </div>
         
        <div class="d-flex form-content">
          <div class=" d-flex col-4 justify-content-end">
            <label for="input_district">Tên quận:</label>
          </div>
          <div class="d-flex col-8 justify-content-start" id="input_street">
            <select class="w-100" id="input_district" name="district">
              <option value="question" selected disabled>District?</option>
              <option value="Ba Đình">Ba Đình</option>
              <option value="Cầu Giấy">Cầu Giấy</option>
              <option value="Hoàng Mai">Hoàng Mai</option>
              <option value="Thanh Xuân">Thanh Xuân</option>
              <option value="Hoàn Kiếm">Hoàn Kiếm</option>
            </select>
          </div>
        </div>
         
        <div class="d-flex form-content">
          <div class=" d-flex col-4 justify-content-end">
            <label for="select_salary">Thu nhập 1 tháng hiện nay?</label>
          </div>
          <div class="col-8" id="select_salary">
            <input type="radio" name="salary" value="under 10m"> Dưới 10 triệu <br>
            <input type="radio" name="salary" value="between 10m and 20m"> Từ 10 triệu tới 20 triệu <br>
            <input type="radio" name="salary" value="more than 20m"> trên 20 triệu
          </div>
        </div>
  
      </div>
  
      <div class="d-flex form-content">
        <div class=" d-flex col-4 justify-content-end">
          <label for="input_password">Mật khẩu của bạn:</label>
        </div>
        <div class="d-flex col-8 justify-content-start" id="input_password">
          <input type="password" placeholder="password" name="password">
        </div>
      </div>

      <div class="d-flex form-content">
        <div class=" d-flex col-4 justify-content-end">
        </div>
        <div class="d-flex col-8 justify-content-start">
          <button class="btn btn-primary" type="submit" id="submit_button">Sign In</button>
        </div>
      </div>
      
    </form>
  </div>

  <script>
    function myFunction1() {
      var x = document.getElementById("register").value;
      document.getElementById("submit_button").innerHTML = x;
      document.getElementById("open_form").style.display = "block";
    }
    function myFunction2() {
      var y = document.getElementById("sign_in").value;
      document.getElementById("submit_button").innerHTML = y;
      document.getElementById("open_form").style.display = "none";
    }
  </script>

</body>
</html>
